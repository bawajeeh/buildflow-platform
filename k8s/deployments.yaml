apiVersion: apps/v1
kind: Deployment
metadata:
  name: buildflow-backend
  labels:
    app: buildflow-backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: buildflow-backend
  template:
    metadata:
      labels:
        app: buildflow-backend
    spec:
      containers:
      - name: backend
        image: ghcr.io/your-org/buildflow-backend:latest
        ports:
        - containerPort: 5001
        env:
        - name: NODE_ENV
          value: "production"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: buildflow-secrets
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: buildflow-secrets
              key: redis-url
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: buildflow-secrets
              key: jwt-secret
        - name: PORT
          value: "5001"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5001
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: buildflow-backend-service
spec:
  selector:
    app: buildflow-backend
  ports:
  - protocol: TCP
    port: 80
    targetPort: 5001
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: buildflow-frontend
  labels:
    app: buildflow-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: buildflow-frontend
  template:
    metadata:
      labels:
        app: buildflow-frontend
    spec:
      containers:
      - name: frontend
        image: ghcr.io/your-org/buildflow-frontend:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: buildflow-frontend-service
spec:
  selector:
    app: buildflow-frontend
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: buildflow-admin
  labels:
    app: buildflow-admin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: buildflow-admin
  template:
    metadata:
      labels:
        app: buildflow-admin
    spec:
      containers:
      - name: admin
        image: ghcr.io/your-org/buildflow-admin:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: buildflow-admin-service
spec:
  selector:
    app: buildflow-admin
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: buildflow-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - api.buildflow.com
    - app.buildflow.com
    - admin.buildflow.com
    secretName: buildflow-tls
  rules:
  - host: api.buildflow.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: buildflow-backend-service
            port:
              number: 80
  - host: app.buildflow.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: buildflow-frontend-service
            port:
              number: 80
  - host: admin.buildflow.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: buildflow-admin-service
            port:
              number: 80
