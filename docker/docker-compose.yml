version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: buildflow-postgres
    environment:
      POSTGRES_DB: buildflow
      POSTGRES_USER: buildflow
      POSTGRES_PASSWORD: buildflow123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - buildflow-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: buildflow-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - buildflow-network

  # Backend API
  backend:
    build:
      context: ../backend
      dockerfile: ../docker/backend.Dockerfile
    container_name: buildflow-backend
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://buildflow:buildflow123@postgres:5432/buildflow
      REDIS_URL: redis://redis:6379
      JWT_SECRET: your-super-secret-jwt-key-here
      FRONTEND_URL: http://localhost:3000
    ports:
      - "5000:5000"
    depends_on:
      - postgres
      - redis
    volumes:
      - ../backend:/app
      - /app/node_modules
    networks:
      - buildflow-network

  # Frontend
  frontend:
    build:
      context: ../frontend
      dockerfile: ../docker/frontend.Dockerfile
    container_name: buildflow-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - buildflow-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: buildflow-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - frontend
      - backend
    networks:
      - buildflow-network

volumes:
  postgres_data:
  redis_data:

networks:
  buildflow-network:
    driver: bridge
